<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulariohc</title>
</head>
<body class="body-form">
    <main>
        <form class="container">
            <fieldset class="fieldset-one" id="fone">
                <h3>1 - Medio de Transporte mas utilizado.</h3>
                <label for="tp">
                    <input type="radio" value="bus" name="vehicle" id="tp">Transporte Publico
                </label>
                <label for="vpn">
                    <input type="radio" value="naphthacar" name="vehicle" id="vpn">Vehiculo Propio Naftero                    
                </label>
                <label for="vpd">
                    <input type="radio" value="dieselcar" name="vehicle" id="vpd">Vehiculo Propio Diesel                    
                </label>
                <label for="vpe">
                    <input type="radio" value="electriccar" name="vehicle" id="vpe">Vehiculo Propio Electrico                    
                </label>
                <label for="mt">
                    <input type="radio" value="motorbike" name="vehicle" id="mt">Motocicleta
                </label>
                <label for="bc">
                    <input type="radio" value="bike" name="vehicle" id="bc">Bicicleta        
                </label>
            </fieldset>
            <fieldset class="fieldset-two">
                <h3>2 - Distancia recorrida por semana.</h3>
                <label>
                    <input type="radio" value="25" name="distance"> 0-50km
                </label>
                <label>
                    <input type="radio" value="75" name="distance"> 50-100km
                </label>
                <label>
                    <input type="radio" value="125" name="distance"> 100-150km
                </label>
                <label>
                    <input type="radio" value="200" name="distance"> Mas de 150km
                </label>
            </fieldset>
            <fieldset class="fieldset-three">
                <h3>3 - Seleccione los electrodomesticos y la cantidad de estos que posee en su casa(Puede marcar varios).</h3>
                <label>
                    <input type="checkbox" value="fridge" name="domesticAppliances" id="aaa"> Heladera
                </label>
                <label>
                    <input type="checkbox" value="washingMachine" name="domesticAppliances" id="bbb"> Lavarropas
                </label>
                <label>
                    <input type="checkbox" value="dishWasher" name="domesticAppliances" id="ccc"> Lavavajilla
                </label>
                <label>
                    <input type="checkbox" value="clothesDryer" name="domesticAppliances" id="ddd"> Secarropas
                </label>
                <label>
                    <input type="checkbox" value="tv" name="domesticAppliances" id="eee"> Televisor
                </label>
                <label>
                    <input type="checkbox" value="pc" name="domesticAppliances" id="fff"> Computadora
                </label>
                <label>
                    <input type="checkbox" value="stereo" name="domesticAppliances" id="ggg"> Equipo de Musica
                </label>
            </fieldset>
            <fieldset class="fieldset-four">
                <h3>4 - Alimentos consumidos preferentemente.</h3>
                <label>
                    <input type="radio" value="animal" name="nutrition"> Origen Animal
                </label>
                <label>
                    <input type="radio" value="vegetal" name="nutrition"> Origen Vegetal
                </label>
                <label>
                    <input type="radio" value="ultraprocessed" name="nutrition"> Ultra Procesados
                </label>
                <label>
                    <input type="radio" value="proximity" name="nutrition"> De Proximidad
                </label>
                <label>
                    <input type="radio" value="imported" name="nutrition"> Importados
                </label>
            </fieldset>
            <fieldset class="fieldset-five">
                <h3>5 - Cuantos arboles ha plantado.</h3>
                <label>
                    <input type="radio" value="0" name="plantedTrees"> Ninguno
                </label>
                <label>
                    <input type="radio" value="3" name="plantedTrees"> 0-5
                </label>
                <label>
                    <input type="radio" value="7" name="plantedTrees"> 5-10
                </label>
                <label>
                    <input type="radio" value="15" name="plantedTrees"> Mas de 10
                </label>
            </fieldset>
            <button class="btn-enviar">Enviar</button>
        </form>
    </main>
    <script src="../js/index.js"></script>
</body>
</html>
