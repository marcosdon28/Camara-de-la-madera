<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulariohc</title>
</head>
<body class="body-form">
    <main>
        <form class="container">
            <fieldset class="fieldset-one">
                <h3>1 - Medio de Transporte mas utilizado.</h3>
                <label>
                    <input type="radio" value="1" name="vehicle"> Transporte Publico
                </label>
                <label>
                    <input type="radio" value="2" name="vehicle"> Vehiculo Propio Naftero
                </label>
                <label>
                    <input type="radio" value="3" name="vehicle"> Vehiculo Propoio Diesel
                </label>
                <label>
                    <input type="radio" value="4" name="vehicle"> Vehiculo Propoio Electrico
                </label>
                <label>
                    <input type="radio" value="5" name="vehicle"> Motocicleta
                </label>
                <label>
                    <input type="radio" value="6" name="vehicle"> Bicicleta
                </label>
            </fieldset>
            <fieldset class="fieldset-two">
                <h3>2 - Distancia recorrida por semana.</h3>
                <label>
                    <input type="radio" value="25" name="distance"> 0-50km
                </label>
                <label>
                    <input type="radio" value="75" name="distance"> 50-100km
                </label>
                <label>
                    <input type="radio" value="125" name="distance"> 100-150km
                </label>
                <label>
                    <input type="radio" value="200" name="distance"> Mas de 150km
                </label>
            </fieldset>
            <fieldset class="fieldset-three">
                <h3>3 - Seleccione los electrodomesticos y la cantidad de estos que posee en su casa(Puede marcar varios).</h3>
                <label>
                    <input type="checkbox" value="fridge" name="domesticAppliances"> Heladera
                    <details>
                        <summary>Cantidad</summary>
                        <input type="radio" value="0" name="amount" id="frcero"> 0
                        <input type="radio" value="1" name="amount" id="frone"> 1
                        <input type="radio" value="2" name="amount" id="frtwo"> 2
                        <input type="radio" value="3" name="amount" id="frthree"> 3
                        <input type="radio" value="5" name="amount" id="frmtt"> +3
                    </details>
                </label>
                <label>
                    <input type="checkbox" value="washingMAchine" name="domesticAppliances"> Lavarropas
                </label>
                <label>
                    <input type="checkbox" value="dishWasher" name="domesticAppliances"> Lavavajilla
                </label>
                <label>
                    <input type="checkbox" value="clothesDryer" name="domesticAppliances"> Secarropas
                </label>
                <label>
                    <input type="checkbox" value="tv" name="domesticAppliances"> Televisor
                </label>
                <label>
                    <input type="checkbox" value="pc" name="domesticAppliances"> Computadora
                </label>
                <label>
                    <input type="checkbox" value="sterep" name="domesticAppliances"> Equipo de Musica
                </label>
            </fieldset>
            <fieldset class="fieldset-four">
                <h3>4 - Alimentos consumidos preferentemente.</h3>
                <label>
                    <input type="radio" value="1" name="nutrition"> Origen Animal
                </label>
                <label>
                    <input type="radio" value="2" name="nutrition"> Origen Vegetal
                </label>
                <label>
                    <input type="radio" value="3" name="nutrition"> Ultra Procesados
                </label>
                <label>
                    <input type="radio" value="4" name="nutrition"> De Proximidad
                </label>
                <label>
                    <input type="radio" value="5" name="nutrition"> Importados
                </label>
            </fieldset>
            <fieldset class="fieldset-five">
                <h3>5 - Cuantos arboles ha plantado.</h3>
                <label>
                    <input type="radio" value="0" name="plantedTrees"> Ninguno
                </label>
                <label>
                    <input type="radio" value="3" name="plantedTrees"> 0-5
                </label>
                <label>
                    <input type="radio" value="7" name="plantedTrees"> 5-10
                </label>
                <label>
                    <input type="radio" value="15" name="plantedTrees"> Mas de 10
                </label>
            </fieldset>
            <button class="btn-enviar">Enviar</button>
        </form>
    </main>
    <script src="../js/index.js"></script>
</body>
</html>
