
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Rubik:wght@300&family=Ubuntu&display=swap');

*{
    margin: 0;
    padding: 0;
}

.container{
    background-image: url('https://s2.best-wallpaper.net/wallpaper/1920x1080/1705/Forest-trees-sky-clouds-view-from-bottom_1920x1080.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    width: 620px;
    height: 877px;
    display: flex;
    justify-content: center;
    margin: auto;
}

div{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-content: center;
    background-color: #0FBB60;
    height: 60%;
    width: 75%;
    border-bottom-left-radius: 50px;
    border-bottom-right-radius: 50px;
}

.primero{
    text-align: center;
    height: 20%;
    width: 100%;
}

.segundo{
    text-align: center;
    height: 15%;
    width: 100%;
}

.p-one{
    margin-top: 40px;
    font-family: 'Ubuntu', sans-serif;
    color: #fff;
    font-weight: 700;
    font-size: 17px;
    word-spacing: 5px;
    letter-spacing: 2px;
}

.p-two{
    margin-top: 10px;
    font-family: 'Ubuntu', sans-serif;
    color: #fff;
    font-weight: 700;
    font-size: 17px;
    word-spacing: 5px;
    letter-spacing: 2px;
}

.tercero{
    text-align: center;
    height: 30%;
    width: 100%;
}

h1{
    font-family: 'Ubuntu', sans-serif;
    color: #fff;
    font-weight: 700;
    font-size: 60px;
}

.cuarto{
    text-align: center;
    height: 15%;
    width: 100%;
}

h3{
    font-family: 'Ubuntu', sans-serif;
    color: #fff;
    font-weight: 700;
    font-size: 20px;
    letter-spacing: 1px;
}

.quinto{
    display: flex;
    align-content: center;
    justify-content: center;
    height: 20%;
    width: 100%;
}

.img-pies{
    height: 100%;
    width: 50%;
    margin: auto;
}

    </style>
</head>
<body>
    <main class="container">
        <div>
            <div class="primero">
                <p class="p-one">Tu actividad diaria genera <%= emission %> <br>kilos de CO2 por año.</p>
            </div>
            <div class="segundo">
                <p class="p-two">Para compensar la emisión<br>deberías plantar</p>
            </div>
            <div class="tercero">
                <h1><%= treesShoulPlant%></h1>
            </div>
            <div class="cuarto">
                <h3>ARBOLES</h3>
            </div>
            <div class="quinto">
                <img class="img-pies" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXiy61fIkV6_Ys3F1cJBVAx14PcarI945YfQ&usqp=CAU" alt="IMG">
            </div>
        </div>
    </main>
</body>
</html>
