<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

*{
    margin: 0;
    padding: 0;
}

.container{
    background-image: url('https://nuevitocecf4c04-af40-4f35-b878-4cdae495101a.s3.amazonaws.com/fondofinal.jpg');
    width: 620px;
    height: 877px;
    display: flex;
    justify-content: center;
    margin: auto;
}

.bg{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-content: center;
    background-color: #0FBB60;
    background-repeat: no-repeat;
    height: 60%;
    width: 75%;
    margin-left: 80px;
    border-bottom-left-radius: 50px;
    border-bottom-right-radius: 50px;
}

.primero{
    text-align: center;
    padding-top: 10px;
    height: 25%;
    width: 100%;
}

.segundo{
    text-align: center;
    height: 20%;
    width: 100%;
}

.p-one{
    margin-top: 40px;
    font-family: 'Ubuntu', sans-serif;
    color: #fff;
    font-weight: 700;
    font-size: 17px;
    word-spacing: 5px;
    letter-spacing: 2px;
}

.p-two{
    margin-top: 10px;
    font-family: 'Ubuntu', sans-serif;
    color: #fff;
    font-weight: 700;
    font-size: 17px;
    word-spacing: 5px;
    letter-spacing: 2px;
}

.tercero{
    text-align: center;
    height: 35%;
    width: 100%;
}

h1{
    font-family: 'Ubuntu', sans-serif;
    color: #fff;
    font-weight: 700;
    font-size: 60px;
}

.cuarto{
    text-align: center;
    height: 20%;
    width: 100%;
}

h3{
    font-family: 'Ubuntu', sans-serif;
    color: #fff;
    font-weight: 700;
    font-size: 20px;
    letter-spacing: 1px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="bg">
            <div class="primero">
                <p class="p-one">Tu actividad diaria genera<br>X kilos de CO2 por año.</p>
            </div>
            <div class="segundo">
                <p class="p-two">Para compensar la emisión<br>deberías plantar</p>
            </div>
            <div class="tercero">
                <h1>X</h1>
            </div>
            <div class="cuarto">
                <h3>ARBOLES</h3>
            </div>
        </div>
    </div>
</body>
</html>
