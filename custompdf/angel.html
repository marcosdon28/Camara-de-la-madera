<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">

    <title>Angel del Medioambiente</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .container{
            background-image: url('https://nuevitocecf4c04-af40-4f35-b878-4cdae495101a.s3.amazonaws.com/fondofinal.jpg');
            width: 620px;
            height: 842px;
            display: flex;
            justify-content: center;
            margin: auto;
        }

        .bg{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            background-color: #0FBB60;
            background-repeat: no-repeat;
            height: 60%;
            width: 75%;
            margin-left: 67px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .primero{
            text-align: center;
            padding-top: 10px;
            height: 20%;
            width: 100%;
        }

        .segundo{
            text-align: center;
            height: 15%;
            width: 100%;
        }

        .p-one{
            margin-top: 40px;
            font-family: 'Ubuntu', sans-serif;
            color: #fff;
            font-weight: 700;
            font-size: 17px;
            word-spacing: 5px;
            letter-spacing: 2px;
        }

        .p-two{
            font-family: 'Ubuntu', sans-serif;
            color: #fff;
            font-weight: 700;
            font-size: 17px;
            word-spacing: 5px;
            letter-spacing: 2px;
        }

        .tercero{
            height: 15%;
            width: 100%;
            text-align: center;
        }

        h1{
            font-family: 'Ubuntu', sans-serif;
            color: #fff;
            font-weight: 700;
            font-size: 60px;
            margin-bottom: 20px;
        }

        .cuarto{
            text-align: center;
            height: 15%;
            width: 100%;
        }

        .quinto{
            text-align: center;
            height: 35%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .p-three{
            font-family: 'Ubuntu', sans-serif;
            color: #fff;
            font-weight: 700;
            font-size: 17px;
            word-spacing: 5px;
            letter-spacing: 2px;
        }

        .img-angel{
            margin-top: 20px;
            width: 80px;
            height: 80px;
        }

        h3{
            font-family: 'Ubuntu', sans-serif;
            color: #fff;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 1px;
        }
    </style>
</head>
